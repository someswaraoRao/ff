<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #ffffff;
            color: #333;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 4px solid;
            text-align: center;
        }

        main {
            padding: 20px 0;
        }

        h2 {
            color: #e8491d;
        }

        .room-info {
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Room Information</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Welcome to our Room!</h2>
            <div class="room-info">
                <p><strong>Room ID:</strong> ABC123</p>
                <p><strong>Password:</strong> YourSecurePassword</p>
                <!-- Add more information as needed -->
            </div>
        </div>
    </main>
</body>
</html>
