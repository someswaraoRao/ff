<style>
    .contact-form {
        width: 35%;
        margin: auto;
        padding: 40px;
        background-color: rgb(210, 214, 213);
        color: #333;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    .form-control {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #000000;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: #7d0a0a;
    }

    .error {
        color: #e74c3c;
        font-size: 14px;
        margin-top: -10px;
        margin-bottom: 10px;
    }

    .button {
        border: none;
        padding: 15px 20px;
        border-radius: 5px;
        cursor: pointer;
        background-color: #7d0a0a;
        color: #fff;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: green;
    }

    select {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        font-size: 16px;
        color: #333;
        transition: border-color 0.3s ease;
    }

    select:focus {
        border-color: #0a7d0a;
    }

    center {
        display: block;
        text-align: center;
    }
</style>



<form class="contact-form" id='reg1' method='post' action='#' onsubmit="return validateForm();">
    <h2 >Register Here</h2>
    <input type="text" name='name' id="name" placeholder="Your Name..." class="form-control" autocomplete="off" autofocus required>
   

    <br><input type="text" name='regno' id="regno" placeholder="Your Register Number..." class="form-control" autocomplete="off" required>
    

    <br><input type="email" name='email' id="email" placeholder="Your Email" class="form-control" autocomplete="off" required>
   

    <br><input type="tel" name='mobile' id="mobile" placeholder="Your Mobile Number" class="form-control" autocomplete="off" required>
     
    <br><input type="text" name='event' id="event" placeholder="" value="event 1"class="form-control" autocomplete="off" disabled required>



    <br> <select name='branch' id='branch' class="form-control" required>
        <option selected value="">Select Your Branch</option>
        <option value="CSD">CSD</option>
        <option value="CSE">CSE</option>
        <option value="CSBS">CSBS</option>
        <option value="CIC">CIC</option>
        <option value="CSIT">CSIT</option>
        <option value="IT">IT</option>
        <option value="AIDS">AIDS</option>
        <option value="AIML">AIML</option>
        <option value="MECH">MECH</option>
        <option value="CIVIL">CIVIL</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
    </select>
    

    <br> <select name='section' id='section' class="form-control" required>
        <option selected value="">Select Your Section</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
    </select>
    <br> <select name='batch' id='batch' class="form-control" required>
        <option selected value="">Select Student Year</option>
        <option value="2027">First Year</option>
        <option value="2026">Second</option>
        <option value="2025">Third Year</option>
        <option value="2024">Fourth Year</option>
    </select><br>
   


    <div class="h-captcha" data-sitekey="f6892b7e-56c6-4010-a3c0-2878d8437349"></div>
    <center><input type="submit" name="newregistration" class="button" value="REGISTER NOW" id="regbutton"></center>
    <!-- Error placeholders -->
    <div id="section-error" class="error"></div>
    <div id="batch-error" class="error"></div>
</form>
