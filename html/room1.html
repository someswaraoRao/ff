<div id="container">
  <div id="message"></div>
  <button id="animate">Animate</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  // Converted CoffeeScript code
  $(document).ready(function() {
    var MESSAGES = [];
    MESSAGES.push({ delay: 0, text: "Game 1" });
    MESSAGES.push({ delay: 1200, text: "a epic battle royale match" });
    MESSAGES.push({ delay: 2200, text: "room id- 123456789" });
    MESSAGES.push({ delay: 3600, text: "password- 12345678" });
    MESSAGES.push({ delay: 5200, text: "all the best for your game" });

    var $container = $("#container");
    var $message = $("#message");
    var $animate = $("#animate");
    var $paragraph = null;

    var scramble = function(element, text, options) {
      var defaults = {
        probability: 0.2,
        glitches: '-|/\\',
        blank: '',
        duration: text.length * 40,
        ease: 'easeInOutQuad',
        delay: 0.0
      };

      var $element = $(element);
      var settings = $.extend(defaults, options);

      var shuffle = function() {
        return Math.random() < 0.5 ? 1 : -1;
      };

      var wrap = function(text, classes) {
        return "<span class=\"" + classes + "\">" + text + "</span>";
      };

      var glitchText = settings.glitches;
      var glitchCharacters = glitchText.split('');
      var glitchLength = glitchCharacters.length;
      var glitchProbability = settings.probability;
      var glitches = (function() {
        var i, len, results;
        results = [];
        for (i = 0, len = glitchCharacters.length; i < len; i++) {
          letter = glitchCharacters[i];
          results.push(wrap(letter, 'glitch'));
        }
        return results;
      })();

      var ghostText = $element.text();
      var ghostCharacters = ghostText.split('');
      var ghostLength = ghostCharacters.length;
      var ghosts = (function() {
        var i, len, results;
        results = [];
        for (i = 0, len = ghostCharacters.length; i < len; i++) {
          letter = ghostCharacters[i];
          results.push(wrap(letter, 'ghost'));
        }
        return results;
      })();

      var textCharacters = text.split('');
      var textLength = textCharacters.length;

      var order = (function() {
        var j, results;
        results = [];
        for (var j = 0; j < textLength; j++) {
          results.push(j);
        }
        return results;
      })().sort(shuffle);

      var output = [];

      var object = { value: 0 };
      var target = { value: 1 };

      var parameters = {
        duration: settings.duration,
        ease: settings.ease,
        step: function() {
          var progress = Math.floor(object.value * (textLength - 1));
          for (var i = 0; i <= progress; i++) {
            var index = order[i];
            output[index] = textCharacters[index];
          }
          $element.html(output.join(''));
        },
        complete: function() {
          $element.html(text);
        }
      };

      $(object).delay(settings.delay).animate(target, parameters);
    };

    var animate = function() {
      $.each(MESSAGES, function(index, data) {
        var element = $paragraph.get(index);
        element.innerText = '';
        var options = { delay: data.delay };
        scramble(element, data.text, options);
      });
    };

    var initialise = function() {
      $animate.click(animate);
      $message.append("<p></p>".repeat(MESSAGES.length));
      $paragraph = $container.find("p");
      animate();
    };

    initialise();
  });
</script>
