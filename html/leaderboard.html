<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        /* Leaderboard styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
        }

        .side_panel {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .side_panel h3 {
            color: #3498db;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .side_panel ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .side_panel li {
            padding: 8px 0;
            border-bottom: 1px solid #2c3e50;
            font-size: 16px;
        }

        .side_panel li:last-child {
            border-bottom: none;
        }

        .side_panel li span {
            color: #e74c3c;
            font-weight: bold;
            margin-right: 5px;
        }

        /* Additional styles for the body or other elements on the page */
        /* ... */
    </style>
</head>
<body>
    <!-- Leaderboard content goes here -->
    <div class="side_panel">
        <h3>Leaderboard</h3>
        <ul>
            <li><span>1.</span> Player 1 - 1000 Kills</li>
            <li><span>2.</span> Player 2 - 800 Kills</li>
            <li><span>3.</span> Player 3 - 700 Kills</li>
            <!-- Add more leaderboard entries as needed -->
        </ul>
    </div>

    <!-- Additional content for the body or other elements on the page -->
    <!-- ... -->
</body>
</html>
