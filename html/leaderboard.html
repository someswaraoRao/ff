<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExejQ5eWVpbWE1eno5OTJjdzUwamN6eTFzcTI1dno5MWMwODJkdGZvaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/j52bGrifXj6rIPEn3f/giphy-downsized-large.gif'); /* Replace 'background.jpg' with your image file */
            background-size: cover;
            background-position: center;
        }

        /* Leaderboard container styles */
        .leaderboard-container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Add transparency to the background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 2px solid #4caf50;
            position: relative;
        }

        /* Header styles */
        .leaderboard-header {
            background-color: #4caf50;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #333;
        }

        /* Player list styles */
        .player-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        /* Player styles */
        .player {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative; /* Added for positioning the kills display */
        }

        .player-name {
            font-weight: bold;
            flex-grow: 1;
        }

        .player-kills {
            font-size: 14px;
            color: #666;
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.5s;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            z-index: -1; /* Hide initially */
            transform: translateY(-100%);
        }

        .player:hover {
            background-color: #f0f0f0;
        }

        .player:hover .player-kills {
            opacity: 1;
            z-index: 1; /* Show kills display */
            transform: translateY(0); /* Slide down */
        }
    </style>
</head>
<body>

<div class="leaderboard-container">
    <div class="leaderboard-header">Leaderboard</div>
    
    <ul class="player-list">
        <li class="player">
            <span class="player-name">Game 1</span>
            <span class="player-kills">Kills: 10 Name: ᴿᵉˣ〆ꕶᴏᴍᴜ⸙</span>
           
        </li>
        <li class="player">
            <span class="player-name">Game 2</span>
            <span class="player-kills">Kills: 8</span>
        </li>
        <li class="player">
            <span class="player-name">Game 3</span>
            <span class="player-kills">Kills: 12</span>
        </li>
        <li class="player">
            <span class="player-name">Game 4</span>
            <span class="player-kills">Kills: 12</span>
        </li>
        <!-- Add more players as needed -->
    </ul>
</div>

</body>
</html>
