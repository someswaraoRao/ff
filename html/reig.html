<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game List</title>
  <style>
    /* New styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }
    .play_taital {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      color: #333;
    }
    .play_text {
      text-align: center;
      color: #666;
      margin-bottom: 50px;
      font-size: 16px;
    }
    .game_section_2 .col-lg-3 {
      margin-bottom: 30px;
    }
    .box_section {
      text-align: center;
    }
    .image_6 {
      max-width: 80%;
      height: auto;
    }
    .register_text {
      display: block;
      text-align: center;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      font-size: 18px;
    }
    .register_text:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

<div class="play_section layout_padding">    
  <div class="container">
    <h1 class="play_taital">Game List</h1>
    <p class="play_text">Check out the available games below:</p>
    <div class="game_section_2 layout_padding">
      <div class="row">
        <div class="col-lg-3 col-sm-6">  
          <div class="box_section">
            <img src="images/double-img.png" class="image_6" alt="Game 1">
          </div>
          <a class="register_text" href="register.html">Register Info</a>
        </div>
        <div class="col-lg-3 col-sm-6">
          <div class="box_section">
            <img src="login.png" class="image_6" alt="Game 2">
          </div>
          <a class="register_text" href="login.html">Login</a>
        </div>
        <div class="col-lg-3 col-sm-6">
          <div class="box_section">
            <img src="images/jigsaw-img.png" class="image_6" alt="Game 3">
          </div>
          <a class="register_text" href="leaderboard.html">Leaderboard</a>
        </div>
        <div class="col-lg-3 col-sm-6">
          <div class="box_section">
            <img src="images/jigsaw-img.png" class="image_6" alt="Game 4">
          </div>
          <a class="register_text" href="selected-teams.html">Selected Teams</a>
        </div>
      </div>   
    </div>
  </div>
</div>

</body>
</html>
