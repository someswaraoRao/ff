<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('ff.jpg'); /* Add this line */
            background-size: cover;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            max-width: 100%;
            box-sizing: border-box;
            background-image: url('your-background-image-form.jpg'); /* Add this line */
            background-size: cover;
        }

        h2 {
            color: #007bff;
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #f8f9fa;
        }

        small {
            display: block;
            margin-top: 5px;
            color: #6c757d;
        }

        button {
            background-color: #28a745;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<form id="registrationForm">
    <h2>Tournament Registration</h2>

    <label for="teamName">Team Name:</label>
    <input type="text" id="teamName" name="teamName" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="mobileNumber">Mobile Number:</label>
    <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required>
    <small>Enter a 10-digit mobile number without spaces or dashes.</small>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <div class="form-group">
        <label for="timingSelect">Preferred Timing:</label>
        <select class="form-control" id="timingSelect" name="timing">
            <option value="morning">--select--</option>

            <option value="morning">10:30</option>
            <option value="afternoon">11:15</option>
            <option value="evening">2:00</option>
            <option value="night">2:45</option>
        </select>
    </div>

    <button type="button" onclick="submitForm()" style="margin-top: 10%;">Register</button>
</form>



<script>
     document.getElementById('timingSelect').addEventListener('change', function() {
        var selectedTiming = this.value;
        // You can perform further actions based on the selected timing
        console.log('Selected Timing: ' + selectedTiming);
    });
    function submitForm() {
        var teamName = document.getElementById('teamName').value;
        var username = document.getElementById('username').value;
        var mobileNumber = document.getElementById('mobileNumber').value;
        var password = document.getElementById('password').value;

        // You can add additional validation here

        // Assuming you want to send this data to a server for processing
        // For a real application, you would likely use AJAX to send the data to your server
        console.log('Team Name:', teamName);
        console.log('Username:', username);
        console.log('Mobile Number:', mobileNumber);
        console.log('Password:', password);

        // Reset the form after submission
        document.getElementById('registrationForm').reset();
    }
</script>

</body>
</html>
